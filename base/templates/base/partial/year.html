{% load static %}
{% load mathfilters %}

<ul class="nav justify-content-lg-center" >
    
    {% for year  in all_years %}
        <li class="nav-item mx-3" role="presentation" >
        <button class="nav-link text-white fw-bold fs-2  text-uppercase bg-success" id="home-tab" type="button" role="tab" aria-controls="home" aria-selected="true"
        hx-get="{% url 'excos_year' year %}"
        hx-target='#myTabContent'
        hx-trigger="click"
        >Escos - {{ year|sub:1 }}/{{year}}</button>
        </li>
    {% endfor %}
        
    
    
  </ul>


  <section class="rts-faculty rts-section-padding">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-11 d-flex flex-wrap gap-5 justify-content-between align-items-start mb--60 border-bottom pb-5">
                <div class="rts-section text-center">
                    <h3 class="rts-section-title text-center">All the Student Leaders {{current_year|sub:1}}/{{current_year}} Set</h3>
                </div>
                
            </div>
        </div>
        <div class="row g-5" >
            <!-- single item -->
            
            {% for person in excos %}
                <div style="cursor: pointer;" class="col-lg-3 col-md-4 col-sm-6" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
                hx-get="{% url 'pop' person.id %}"
                hx-target='#modalcontent'
                hx-trigger="click"
                >
                    <div class="single-cat-item" >
                        <div class="cat-thumb" style="max-height: 250px; overflow: hidden;">
                            
                                <img src="{{person.image.url}}" alt="course-thumbnail">
                            
                        </div>
                        <div class="cat-meta flex-column">
                            <h5 class="text-center">Comr. {{person.name | title}}</h5>
                                <p>{{person.position}}</p>
                                <span>{{ person.year|sub:1 }}/{{person.year}}</span>
                            <div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            {% endfor %}
                
            

        </div>

    </div>
</section>
