<div class="d-flex d-column justify-content-center gap-3">
    <span class="dwqa-vote-count mt-3">{{post.likes.all.count}}</span>
    
    {% if user in post.likes.all %}
        <i style="cursor: pointer;" class="bi bi-heart-fill text-danger fs-3"
        hx-post="{% url 'post_like' post.id %}"
        hx-trigger="click"
        hx-target="#body"
        ></i>
    {% else %}
        <i style="cursor: pointer;" class="bi bi-heart fs-3"
        hx-post="{% url 'post_like' post.id %}"
        hx-trigger="click"
        hx-target="#body"
        ></i>
    {% endif %}
        
</div>
